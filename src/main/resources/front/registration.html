<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title><link rel="stylesheet" href="main.css">
    <script src="registration.js"></script>
</head>
<body>
<nav id="navBar">
    <a href="main.html">Главная</a>
    <a href="login.html">Вход</a>
</nav>
<form id="loginForm">
    <div class="container">
        <div class="car-grid">
            <div class="car-card">
                <input type="text" id="username" name="username"  placeholder="Введите почту" class="textbox" required>
                <br>
                <input type="password" id="password" name="password" placeholder="Введите пароль" class="textbox" required>
                <br>
                <input type="text" id="name" name="name" placeholder="Введите имя" class="textbox" required>
                <br>
                <input type="text" id="surname" name="surname" placeholder="Введите фамилию" class="textbox" required>
                <br>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Введите номер телефона" class="textbox" required>
                <br>
                <input type="date" id="dateOfBirth" name="dateOfBirth" placeholder="Введите дату рождения" class="textbox" required>
                <br>
                <button id="button" type="submit">Зарегестрироваться</button>
            </div>
        </div>
    </div>

</form>

</body>
</html>
